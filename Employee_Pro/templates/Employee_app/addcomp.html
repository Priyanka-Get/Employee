{%extends 'Employee_app/base.html'%}
{%block content%}
{%load static%}

<style>

      border-radius: 5px;

      width: 100%; /* Adjust the width as needed */

    #top{
        background-color:  rgb(26, 23, 59);
        color: white;
        margin-top: -15px;

     
    }
    #top ul li{
        color: white;
        margin-top: -5px;
    }
    #top a{
        color: white;
        
    }
    #top h3{
        color: white;
    }
    #submit_action{
        padding: 10px;
    }
    .card .card-header {
    padding: 0px 0px 0px;
}

  margin-top: 50px;

    width: 150px;
}
.container, .container-fluid, .container-lg, .container-md, .container-sm, .container-xl {
    width: 80%;

<form id="employeeForm">
   

<div class="page-wrapper">
<div class="content container-fluid">
<div class="row">

<div class="col-xl-12 col-sm-12 col-12 ">
<div class="card">
<div class="card-header">
<div class="col-xl-12 col-sm-12 col-12 " id="topper">
    <div class="breadcrumb-path mb-4" id="top">
    <ul class="breadcrumb">
    <li class="breadcrumb-item"><a href="index.html">Home</a>
    </li>
    <li class="breadcrumb-item active"> Employees</li>
    </ul>
    <h3>Create Employee</h3>
    </div>
    </div>

<div class="card-body">
<div class="row">
<div class="col-xl-6 col-sm-12 col-12 ">
<div class="form-group">
<input type="text" placeholder="Company Name" name="cName" id="cName"/>
</div>
</div>
<div class="col-xl-6 col-sm-12 col-12 ">
<div class="form-group">
<input type="text" placeholder="Company Email" name="cEmail" id="cEmail" />
</div>
</div>
</div>
<div class="row">
<div class="col-xl-6 col-sm-12 col-12 ">
<div class="form-group">
	<input type="text" placeholder="Company URL" name="cUrl"  id="cUrl"/>

</div>
</div>
<div class="col-xl-6 col-sm-12 col-12 ">
<div class="form-group">
<input type="text" placeholder="Address" name="cAddress"  id="cAddress"/>
</div>
</div>
</div>
<div class="row">
	<div class="col-xl-6 col-sm-12 col-12 ">
	<div class="form-group">
	<input type="text" placeholder="Contact Number" name="cPhno" id="cPhno" />
	</div>
	</div>
	<div class="col-xl-6 col-sm-12 col-12 ">
	<div class="form-group">
	
	</div>
	</div>
	</div>
    
        <div class="row">
            <div class="col-xl-6 col-sm-12 col-12 ">
            <div class="form-group">
                <input type="submit" id="submit_action" class="btn btn-primary" value="Submit">

            </div>
            </div>
            <div class="col-xl-6 col-sm-12 col-12 ">
            <div class="form-group">
            
            </div>
            </div>
            </div>
   

</div>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
                
                
<script>
    $(document).ready(function(){
      $("#submit_action").click(function(){
        event.preventDefault();	
        var cName = $('#cName').val();
        
        var cEmail = $('#cEmail').val();
        var cUrl = $('#cUrl').val();
        var cAddress = $('#cAddress').val();

        var cPhno = $('#cPhno').val();
       
        var csrf_token = $('input[name=csrfmiddlewaretoken]').val();


        

        $.ajax({
            url: "/Employee_app/E_addcomp",
            type: "POST",
		
            data: {
             cName :cName ,
             cEmail: cEmail,
             cAddress:cAddress,
             cUrl:cUrl,
             cPhno:cPhno,
            
             csrfmiddlewaretoken: csrf_token }, // Corrected key names
			success : function(result)
                {
                    console.log("result ***: ",result);
                    alert("Employee Personal Details added");
                    window.location.href = "/Employee_app/E_comp_list";
                },
                error: function(error) {
                    console.log("error ***: ", error);
                    alert("Error adding Employee");
                }
        });
    });
});

</script>


{% endblock content %}
