    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#signin").click(function (event) {
                event.preventDefault();

                var email = $('#eemail').val();
                var password = $('#ppassword').val();
                var role = $('#rrole').val();
                var confirm_password = $('#cfpassword').val();

                // Password mismatch check
                if (password !== confirm_password) {
                    displayErrorMessage('Password and confirm password do not match.');
                    return; // Stop further processing
                } else {
                    clearErrorMessage(); // Clear previous error message
                }

                // Your existing AJAX code
                $.ajax({
                    url: "/Employee_app/E_sign_in",
                    type: "POST",
                    data: {
                        email: email,
                        password: password,
                        role: role,
                        confirm_password: confirm_password,
                        csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()  // Include CSRF token
                    },
                    success: function (result) {
                        console.log("result ***: ", result);
                        if (result['status'] === 'fail') {
                            displayErrorMessage(result['reason']);
                        } else {
                            alert("Registered Successfully");
                            window.location.href = "/Employee_app/register_list";
                        }
                    }
                });
            });

            function displayErrorMessage(message) {
                $(".error-message").text(message);
            }

            function clearErrorMessage() {
                $(".error-message").text('');
            }
        });
    </script>
